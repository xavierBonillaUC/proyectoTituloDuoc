{% extends 'f_base.html' %}

{% block func %}

<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center display-4 py-5">Tareas Pendientes</h1>

            <table class="table">

            <thead>
                <tr>
                    <th scope="col">Titulo Tarea</th>
                    <th scope="col">Usuario Asignado</th>
                    <th scope="col">Descripcion</th>
                </tr>

            </thead>
            {% for task in tasks %}

                <tbody>
                    <tr>
                    
                    <td>{{task.title}}</td>
                    <td>{{task.user.username}}</td>
                    <td>{{task.description}}</td>
                    </tr>
                    <tr>
                    
                    
                </tbody>
                

            {% endfor %}
            </table>


                
        </div>
    </div>
</main>

{% endblock %}
